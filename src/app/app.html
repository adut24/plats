<app-topbar />

<h2>Recettes</h2>

@if (recettes.length > 0) {
<div class="cards">
	@for (recette of recettes; track recette.id) {
	<div class="card">
		<img [src]="recette.image_path" alt="{{ recette.nom }}" />
		<div class="card-body">
			<h3>{{ recette.nom }}</h3>
			<div class="categories">
				@for (cat of recette.categories; track cat) {
				<span class="badge" [style.backgroundColor]="getCategoryColor(cat)">
					{{ cat }}
				</span>
				}
			</div>
		</div>
	</div>
	}
</div>
} @else {
<p>Aucune recette disponibleâ€¦</p>
}
